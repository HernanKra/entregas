<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="container-form inicia-sesion">
        <div class="bienvenido">
            <div class="mensajeBienvenido">
                <h2> Bienvenido a tu banca online</h2>
                <p>Si ya sos cliente, inicia sesion.</p>
                <button class="registro-btn">Iniciar sesion</button>
            </div>
        </div>

        <form class="formularioIngreso">
            <h2 class="crear-cuenta">Crear una cuenta</h2>
            <p class="cuenta-gratis">Crea tu cuenta totalmente online</p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Correo electronico">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Registrarse">
        </form>
    </div>
    <div class="container-form registro">
        <form class="formularioIngreso">
            <h2 class="crear-cuenta">Iniciar sesion</h2>
            <p class="cuenta-gratis">¿Todavia no te registraste?</p>

            <input type="email" placeholder="Correo electronico">
            <input type="password" placeholder="Contraseña">
            <input type="button" value="Iniciar Sesion">
        </form>

        <div class="bienvenido">
            <div class="mensajeBienvenido">
                <h2> Bienvenido a tu banca online</h2>
                <p>Si todavia no te registrate, hacelo acá</p>
                <button class="iniciar-sesion-btn">Registrarse</button>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
